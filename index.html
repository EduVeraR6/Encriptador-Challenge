<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>Encriptador</title>
</head>

<body>
        <div id="contenedorPrincipal">

            <div class="logo">
                <img src="imagenes/Vector.png" alt="logo">
            </div>

            <div class="input">
                <div id="input-texto">
                    <input type="text" id="inputContenido" placeholder="Ingrese el texto aqui">
                </div>

                <div id="input-opciones">
                    <span> &#9888; Solo letras minusculas y sin acentos</span>
                    
                    <div class="botones">
                        <button id="encriptar">Encriptar</button>
                        <button id = "desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>

            <div class="salida" id="salida">
                <img src="imagenes/Muñeco.png" alt="Muñeco">
                <h3>Ningún Mensaje fue encontrado</h3>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
        </div>
    <script src="codigo.js"></script>
</body>

</html>
